parameters:
  GridNameParameter:
    name: "grid_name"
    in: "query"
    description: "The name of the grid"
    required: false
    type: "string"
    x-exportParamName: "GridName"
  MinPointsParameter:
    name: "min_points"
    in: "query"
    description: "The minimum amount of points the analysis grid has"
    required: false
    type: "integer"
    x-exportParamName: "MinPoints"
  MaxPointsParameter:
    name: "max_points"
    in: "query"
    description: "The maximum amount of points the analysis grid has"
    required: false
    type: "integer"
    x-exportParamName: "MaxPoints"
  CountryParameter:
    name: "country"
    in: "query"
    description: "The countyr the EPW is from"
    required: false
    type: "string"
    x-exportParamName: "Country"
  MaterialTypeParameter:
    name: "material_type"
    in: "query"
    description: "The type of the material to be queried"
    required: false
    type: "string"
    enum:
    - "opaque"
    - "translucent"
    - "light_source"
    - "bsdf"
    x-exportParamName: "MaterialType"
  RGBTransmittanceParameter:
    name: "rgb_transmittance"
    in: "query"
    description: "The RGB average transmittance value (will only return translucent\
      \ material)"
    required: false
    type: "number"
    maximum: 1
    minimum: 0
    x-exportParamName: "RgbTransmittance"
  RGBReflectanceParameter:
    name: "rgb_reflectance"
    in: "query"
    description: "The RGB average reflectance value (will only return opaque material)"
    required: false
    type: "number"
    maximum: 1
    minimum: 0
    x-exportParamName: "RgbReflectance"
  RecipeTypeParameter:
    name: "type"
    in: "query"
    description: "The type of recipe to be retrieved"
    required: false
    type: "string"
    enum:
    - "daylight_factor"
    - "direct_reflection"
    - "solar_access"
    - "point_in_time"
    - "annual"
    - "radiation"
    - "three_phase"
    - "five_phase"
    x-exportParamName: "Type_"
  RecipeLocationParameter:
    name: "location"
    in: "query"
    description: "The location where the weather sky is generated from (can be country\
      \ or city, will only work for climate based recipes)"
    required: false
    type: "string"
    x-exportParamName: "Location"
  RecipeStateParameter:
    name: "state"
    in: "query"
    description: "The state of the recipe on the server (whether it has run, is running,\
      \ has failed or is on hold)"
    required: false
    type: "string"
    enum:
    - "success"
    - "fail"
    - "running"
    - "waiting"
    x-exportParamName: "State"
  SurfaceTypeParameter:
    name: "surface_type"
    in: "query"
    description: "The type of the surface to be queried"
    required: false
    type: "string"
    enum:
    - "wall"
    - "underground_wall"
    - "roof"
    - "underground_ceiling"
    - "floor"
    - "slab_on_grade"
    - "exposed_floor"
    - "ceiling"
    - "window"
    - "context"
    x-exportParamName: "SurfaceType"
  SurfaceMaterialParameter:
    name: "surface_material"
    in: "query"
    description: "retrieve surfaces based on the name of their main material definiton\
      \ (not materials in a given surface state)"
    required: false
    type: "string"
    x-exportParamName: "SurfaceMaterial"
  SurfaceStateParameter:
    name: "surface_state"
    in: "query"
    description: "retrieve a surface using the name of a given state it contains"
    required: false
    type: "string"
    x-exportParamName: "SurfaceState"
