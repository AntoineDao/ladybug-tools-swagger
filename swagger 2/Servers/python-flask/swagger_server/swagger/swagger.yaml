definitions:
  HoysSchema:
    type: "array"
    description: "A list of hours of the year"
    items:
      type: "integer"
      description: "min key value 0 and max key value 8760"
  LocationSchema:
    properties:
      city:
        type: "string"
      latitude:
        type: "number"
        description: "minvalue -90 and max value 90"
      longitude:
        type: "number"
        description: "minvalue -180 and max value 180"
      time_zone:
        type: "string"
      elevation:
        type: "number"
    example:
      elevation: 1.46581298050294517310021547018550336360931396484375
      city: "city"
      latitude: 0.80082819046101150206595775671303272247314453125
      time_zone: "time_zone"
      longitude: 6.02745618307040320615897144307382404804229736328125
  AnalysisType:
    type: "integer"
    description: "0 - illuminance(lux), 1 - radiation (kwh), 2 - luminance (Candela)"
    enum:
    - "0"
    - "1"
    - "2"
  RadianceParameters:
    type: "string"
    description: "A standard radiance parameter string"
    example: "-ab 5 -aa 0.05 -ar 128"
  SkySchema:
    properties:
      location:
        $ref: "#/definitions/LocationSchema"
      hour:
        type: "integer"
        description: "hour of the day - minvalue 0 and max value 23"
      day:
        type: "integer"
        description: "day of the month - minvalue 1 and max value 31"
      month:
        type: "integer"
        description: "month of the year - minvalue 1 and max value 12"
      north:
        type: "number"
        description: "angle in degrees between 0-360 to indicate North"
      sky_type:
        type: "integer"
        description: "0 - Sunny with sun, 1 - sunny without sun, 2 - intermediate\
          \ with sun, 3 - intermediate without sun, 4 - cloudy sky, 5 - uniform sky"
    example:
      hour: 0
      month: 1
      sky_type: 5
      north: 5.962133916683182377482808078639209270477294921875
      location:
        elevation: 1.46581298050294517310021547018550336360931396484375
        city: "city"
        latitude: 0.80082819046101150206595775671303272247314453125
        time_zone: "time_zone"
        longitude: 6.02745618307040320615897144307382404804229736328125
      day: 6
  SkyMtxSchema:
    properties:
      wea:
        $ref: "#/definitions/WeaSchema"
      sky_density:
        type: "integer"
        description: "1 - Tregenza Sky, 2 - Reinhart Sky, etc. (Default - 1)"
      north:
        type: "number"
        description: "angle in degrees between 0-360 to indicate North"
        minimum: 0
        maximum: 360
      hoys:
        $ref: "#/definitions/HoysSchema"
      mode:
        type: "integer"
        description: "sky mode"
      suffix:
        type: "string"
        description: "Suffix for the sky matrix"
    example:
      mode: 2
      hoys: ""
      wea:
        diffuse_horizontal_radiation:
          data:
          - standard: "null"
            nickname: "null"
          - standard: "null"
            nickname: "null"
          header: "{}"
        header:
        - "header"
        - "header"
        - "header"
        - "header"
        - "header"
        - "header"
        - "header"
        - "header"
        direct_normal_radiation:
          data:
          - standard: "null"
            nickname: "null"
          - standard: "null"
            nickname: "null"
          header: "{}"
        location:
          elevation: 1.46581298050294517310021547018550336360931396484375
          city: "city"
          latitude: -75.5850925717017929628127603791654109954833984375
          time_zone: "time_zone"
          longitude: 36.98842259053452607986400835216045379638671875
      north: 202.94555963879980708952643908560276031494140625
      sky_density: 5
      suffix: "suffix"
  GridBasedRecipeSchema:
    properties:
      uuid:
        type: "string"
        description: "The unique identifier of the recipe"
    example:
      uuid: "709116b8-d71e-4d50-bb54-216e83ad9f3f"
      recipe:
        id: "annual"
        type: "gridbased"
        sky_mtx:
          wea: "wea Json file"
          sky_density: 1
          north: 0
          mode: 2
          suffix: null
        analysis_grids:
        - "list of analysis grids"
        surfaces:
